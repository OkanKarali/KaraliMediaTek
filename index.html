<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Barkod Tarayıcı</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 1rem;
            background-color: #f0f2f5;
        }

        #app-container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            color: #007aff;
            margin-bottom: 1.5rem;
        }
        
        /* The container for the barcode scanner camera view */
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        /* Button styling */
        .action-button {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(to right, #007aff, #00c6ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .action-button:disabled {
            background: #c7c7cc;
            cursor: not-allowed;
        }

        .action-button.stop {
             background: linear-gradient(to right, #ff3b30, #ff9500);
        }

        /* Result section styling */
        #result-section {
            margin-top: 1.5rem;
            text-align: center;
        }

        #result-section h2 {
            font-size: 1.2rem;
            color: #333;
        }

        #result-box {
            background: #f0f2f5;
            padding: 1rem;
            border-radius: 8px;
            min-height: 3rem;
            font-family: "SF Mono", "Menlo", "Courier New", Courier, monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #007aff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #result-box.found {
            background-color: #34c759; /* Green background */
            color: #ffffff; /* White text */
        }
        
        #status-text {
             margin-top: 1rem;
             color: #606770;
        }
        
    </style>
</head>
<body>

    <div id="app-container">
        <h1>Barkod Tarayıcı</h1>
        
        <!-- This div is where the camera scanner will be rendered -->
        <div id="reader"></div>

        <button id="scan-button" class="action-button">Taramayı Başlat</button>

        <div id="result-section">
            <h2>Sonuç</h2>
            <div id="result-box">Kamera bekleniyor...</div>
            <p id="status-text">Hedef Barkod: <strong>8681291090066</strong></p>
        </div>
    </div>

    <!-- The html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <script>
        const scanButton = document.getElementById('scan-button');
        const resultBox = document.getElementById('result-box');
        const statusText = document.getElementById('status-text');
        
        let isScanning = false;
        
        // This object will handle the scanner functionality
        const html5QrCode = new Html5Qrcode("reader");

        // The function that gets called when a barcode is successfully scanned
        const onScanSuccess = (decodedText, decodedResult) => {
            // decodedText contains the scanned barcode number
            const targetBarcode = '8681291090066';
            
            resultBox.classList.remove('found'); // Reset style
            
            if (decodedText === targetBarcode) {
                resultBox.textContent = `BULUNDU: ${decodedText}`;
                resultBox.classList.add('found'); // Apply green style
                statusText.textContent = "Hedef barkod başarıyla eşleşti!";
                
                // Optional: Stop scanning after a successful match
                stopScanning();

            } else {
                resultBox.textContent = `Bulunan: ${decodedText}`;
                statusText.textContent = "Bu barkod hedefle eşleşmiyor.";
            }
        };

        // The function that gets called on scan failure (optional)
        const onScanFailure = (error) => {
            // This can be ignored, as it fires continuously when no code is found.
            // console.warn(`Code scan error = ${error}`);
        };
        
        function startScanning() {
             html5QrCode.start(
                { facingMode: "environment" }, // Use the rear camera
                {
                    fps: 10, // Frames per second
                    // Specify we are looking for EAN_13 barcodes
                    formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13 ], 
                    qrbox: { width: 250, height: 150 } // Size of the scanning box
                },
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                scanButton.textContent = 'Taramayı Durdur';
                scanButton.classList.add('stop');
                resultBox.textContent = "Barkod aranıyor...";
            }).catch(err => {
                 resultBox.textContent = `Hata: ${err}`;
            });
        }
        
        function stopScanning() {
             html5QrCode.stop().then(() => {
                isScanning = false;
                scanButton.textContent = 'Taramayı Başlat';
                scanButton.classList.remove('stop');
                resultBox.textContent = "Tarama durduruldu.";
            }).catch(err => {
                console.error("Durdurma hatası:", err);
            });
        }

        // Event listener for the main button
        scanButton.addEventListener('click', () => {
            if (isScanning) {
                stopScanning();
            } else {
                startScanning();
            }
        });

    </script>
</body>
</html>
